<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        p{
            color: red;
            border: 5 px solid purple;
        }
        .redElement{color: purple;}
        .bgBlue{background-color: aqua;}
        #ThirdParagraph{color: Blue;}
        footer, span{background-color: palevioletred;}
        /* This is a comment in CSS style sheet.  */
    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p>This is a simple paragraph to demonstration of selectors.</p>
    <p class="redElement bgBlue">This is another simple paragraph to demonstration of selectors.</p>
    <p id="ThirdParagraph">This is yet another simple paragraph to demonstration of selectors.</p>
    <span>This is span.</span>
    <footer>This is footer.</footer>
</body>
</html>
