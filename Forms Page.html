<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h2>This is forms tutorial</h2>
    <form action="backend.php">
        <label for="name">Name :</label>
        <div>
            <input type="text", name="myName", id="name">
        </div>
        <br>
        <label for="role">Role :</label>
        <div>
            <input type="" text, name="myRole", id="role">
        </div>
        <br>
        <label for="email">Email :</label>
        <div>
            <input type="email", name="myEmail", id="email">
        </div>
        <br>
        <label for="date">Date :</label>
        <div>
            <input type="date" name="Current Date", id="date">
        </div>
        <br>
        <label for="bonus">Bonus :</label>
        <div>
            <input type="number", name="myBonus", id="bonus">
        </div>
        <br>
        <label for="eligibility">Are you eligible :</label>
        <div>
             <input type="checkbox", name="myEligibility", id="eligibility">
        </div>
        <br>
        <label for="gender">Gender :</label>        
        <div>
            Male <input type="radio", name="myGender", id="gender"> 
            Female <input type="radio", name="myGender", id="gender">
            Other <input type="radio", name="myGender", id="gender">
        </div>
        <br>
        <lable for="text1">Write about yourself : </lable>
        <div>
            <textarea name="myText", cols="20", rows="5", id="text1"> </textarea>
        </div>

        <br>
        <lable for="car">Car</lable>
        <div>
            <select name="myCar" id="car">
                <option value="Lamo">Lamborghini</option>
                <option value="Bugati">Bugati</option>
                <option value="Porsche">Porsche</option>
        
            </select>
        </div>
        <br>
        <div>
            <input type="submit" value="Submit Now">  
            <input type="reset" value="Reset">
        </div>

        
    </form>
</body>

</html>
