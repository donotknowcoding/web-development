<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id AND CLASSES</title>
</head>
<body>
    <h3>Ids and Classes in HTML</h3>
    <div id="mainBox" class="redBG"> 
        This is main Box.
    </div>
    <span class="redBG"></span>
    <span id="mainSpan"></span>
    <!-- We can generate multiple id or multiple class by applying . after element and also can generate multiple ids by applying multiple # after element. -->
     <span class="myClass1 myclass2 myclass3">First</span>
     <span class="myClass1 myclass2 myclass3">Second</span>
     <span class="myClass1 myclass2 myclass3">Third</span>
     <span class="myClass1 myclass2 myclass3">Fourth</span>
</body>
</html>
